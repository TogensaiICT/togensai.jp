<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script>
			// 出典：https://designblog.kayac.com/entry/challenge-ishigaki-jima-switch-favicon-color-scheme#%E6%96%B9%E6%B3%95--link-%E3%82%BF%E3%82%B0%E3%81%AE-meadia-%E5%B1%9E%E6%80%A7%E3%81%A7%E5%88%87%E3%82%8A%E6%9B%BF%E3%81%88%E3%82%8B

			const link = document.querySelector('link[rel="icon"]');
			const mediaQueryList = matchMedia('(prefers-color-scheme:dark)');

			const handleChange = () => {
  				if (!mediaQueryList.matches) {
  					link.setAttribute('href', '%sveltekit.assets%/images/logo_black.png');
				} else {
	    			link.setAttribute('href', '%sveltekit.assets%/images/logo_white.png');
  				}
			};

			mediaQueryList.addEventListener('change', handleChange);
			handleChange();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" style="margin: 0%;"</body>
		<div style="display: contents;">%sveltekit.body%</div>
	</body>
</html>
